type Query {
	job(id: ID!): Job
	company(id: ID!): Company
	jobs: [Job]
}

type Mutation {
	createJob(companyId: ID, title: String, description: String): Job
}

type Company {
	id: ID!
	name: String
	description: String
	jobs: [Job]
}

type Job {
	id: ID!
	title: String
	company: Company
	description: String
}
